{% extends "base.html" %} {% block title %}Flashcard{% endblock %} {% block
content %}
<h1>Flashcard</h1>
<div class="flashcard-container">
  <div class="flashcard">
    <div class="front">
      <div class="radical">{{ radical.radical }}</div>
    </div>
    <div class="back">
      <div class="pinyin">
        <p>Pinyin: <strong>{{ radical.pinyin }}</strong></p>
      </div>
      <div class="meaning">
        <p>Nghĩa: <strong>{{ radical.meaning }}</strong></p>
      </div>
    </div>
  </div>
</div>
<div class="actions">
  <a href="{{ next_url }}" class="button">Tiếp theo</a>
  <a href="{{ url_for('learn') }}" class="button">Quay lại</a>
</div>

<!-- Thêm script vào cuối file -->
<script>
  document.querySelector(".flashcard").addEventListener("click", function () {
    this.classList.toggle("flipped");
  });
</script>
{% endblock %}
