{% extends "base.html" %} {% block content %}
<div class="container">
  <h2>Quên mật khẩu</h2>
  <form method="POST">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">
      Gửi yêu cầu đặt lại mật khẩu
    </button>
  </form>
  <p class="mt-3">
    <a href="{{ url_for('login') }}">Quay lại đăng nhập</a>
  </p>
</div>
{% endblock %}
