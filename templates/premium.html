{% extends "base.html" %} {% block content %}
<div class="premium-container">
  <h1 class="text-center mb-4">Gói Premium</h1>
  <div class="premium-plans">
    {% for plan in plans %}
    <div class="premium-plan">
      <div class="plan-header">
        <h3>{{ plan.name }}</h3>
      </div>
      <div class="plan-price">
        {{ plan.price|format_number }} <small>VNĐ</small>
      </div>
      <ul class="plan-features">
        <li>Truy cập không giới hạn</li>
        <li>Hỗ trợ 24/7</li>
        <li>Cập nhật liên tục</li>
      </ul>
      <button onclick="loadPayment({{ loop.index0 }})" class="btn-choose-plan">
        Chọn gói
      </button>
    </div>
    {% endfor %}
  </div>
</div>

<script>
  function loadPayment(planId) {
    window.location.href =
      "{{ url_for('payment', plan_id=0) }}".replace("0", planId) +
      "?t=" +
      new Date().getTime();
  }
</script>
{% endblock %}
